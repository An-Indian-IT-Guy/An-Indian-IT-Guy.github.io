---
layout: default
---

{%- assign required = false -%}
{%- for required_path in site.login_required -%}
  {%- if required_path == page.title -%}
    {%- assign required = true -%}
    {%- break -%}
  {%- endif -%}
{%- endfor -%}
<div id="{{ page.title }}" class="col-lg-10 mx-auto mt-5 markdown-body {% if required %}d-none{% endif %}">
  {{ content }}
</div>
